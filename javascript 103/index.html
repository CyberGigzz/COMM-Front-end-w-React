<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .product img {
      max-width: 200px;
    }
    .product-title {
      font-size: 18px;
      font-weight: bold;
    }
    .product-category {
      color: #666;
    }
    .product-price {
      color: green;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <div id="product-container"></div>
