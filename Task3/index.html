<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Find Your Perfect Stay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/Airbnb-Logo.svg" alt="Airbnb Logo"> 
            </div>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#featured-stays">Featured Stays</a></li>
                <li><a href="#experiences">Experiences</a></li>
            </ul>
            <div class="user-actions">
                <button>Become a Host</button>
                <button>Sign Up</button>
                <button>Log In</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1>Not just a place to stay.</h1>
                <p>Find your home away from home.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Where are you going?">
                    <button>Search</button>
                </div>
            </div>
        </section>

        <!-- just a section -->
        <section id="featured-stays" class="featured-stays">
            <h2>Featured Stays</h2>
            <div class="listings-container">
                </div>
        </section>

        <!-- just a section -->
        <section id="experiences" class="experiences">
            <h2>Unique Experiences</h2>
            <div class="experiences-container">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Airbnb. All rights reserved.</p>
    </footer>

</body>
</html>
